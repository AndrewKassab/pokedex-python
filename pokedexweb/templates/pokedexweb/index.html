<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokedex</title>
</head>
<body>
<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Type</th>
        </tr>
    </thead>
    <tbody>
        {% for pokemon in pokemons %}
        <tr>
            <td style="text-align: center;">{{ pokemon.id }}</td>
            <td><a style="margin: 5px" href="{% url 'pokedexweb:detail' pokemon.id %}i">{{ pokemon.name }}</a></td>
            <td>
                <span style="background-color: {{ pokemon.primary_type.color }}; border-radius: 12px; padding: 5px 10px; margin: 5px; display: inline-block;">{{ pokemon.primary_type }}</span>
                {% if pokemon.secondary_type %}
                    ,
                    <span style="background-color: {{ pokemon.secondary_type.color }}; border-radius: 12px; padding: 5px 10px; margin: 5px; display: inline-block;">{{ pokemon.secondary_type }}</span>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>


</body>
</html>
